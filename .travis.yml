language: php

php:
  - '7.4'

matrix:
  fast_finish: true

before_install:
  - composer self-update
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --dev --no-update symfony/symfony=$SYMFONY_VERSION; fi

install: composer update $COMPOSER_FLAGS --prefer-dist --no-progress

script: if [[ "$TRAVIS_PHP_VERSION" == "7.4" && -z "$SYMFONY_VERSION" && -z "$COMPOSER_FLAGS" ]]; then bin/phpunit --coverage-clover=coverage.clover; else bin/phpunit; fi

after_success:
    - bash <(curl -s https://codecov.io/bash)
    - wget https://scrutinizer-ci.com/ocular.phar
    - if [ -f coverage.clover ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
